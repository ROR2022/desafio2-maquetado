<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/iconLogo.ico"
      type="image/x-icon"
    />
    <title>Desafio2 Maquetado-Bootstrap</title>
    <script
      src="https://kit.fontawesome.com/239a5294c0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body class="bg-light">
    <header class="me-3">
      <nav class="header__nav navbar d-flex justify-content-end justify-content-md-between">
        <div class="header__nav--leftbtns d-none d-md-block">
          <ul class="d-flex align-items-center">
            <li>
              <a href="index.html">
                <img
                  class="header__nav--logo logoDev"
                  src="../images/logo1.png"
                  alt=""
                />
              </a>
            </li>
            <li class="fw-bold ms-2">Create Post</li>
          </ul>
        </div>

        <div class="header__nav--rightbtns">
          <ul class="d-flex">
            <li class="btn btn-light">Edit</li>
            <li class="btn btn-light">Preview</li>
            <li class="btn btn-light">
              <a href="index.html">
                <i class="fa-solid fa-xmark fs-4 text-secondary"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <form class="mx-2">
        <div class="main__form--section border rounded bg-white">
          <div class="main__form--input border btn btn-light border-3 m-2">
            <label
              class="main__form--inputLabel text-center fw-bold text-secondary"
              for="main__form--inputField"
              >Add a cover Image</label
            >
            <input
              class="main__form--inputField border"
              type="file"
              name="main__form--inputField"
              id=""
            />
          </div>

          <input
            class="main__form--inputTitleField d-block m-2 fs-1 text-secondary fw-bold border border-0 noOutline"
            type="text"
            placeholder="New Post title here..."
            name="main__form--inputTitleField"
            id=""
          />

          <input
            class="main__form--inputTitleField d-block m-2 fs-6 text-secondary border border-0 noOutline"
            type="text"
            placeholder="Add up to 4 tags..."
            name="main__form--inputTitleField"
            id=""
          />
        </div>
        <nav class="main__form--nav d-flex me-3">
          <ul class="d-flex ps-0">
            <div class="btn btn-light"><i class="fa-solid fa-bold"></i></div>
            <li class="btn btn-light"><i class="fa-solid fa-italic"></i></li>
            <li class="btn btn-light"><i class="fa-solid fa-link"></i></li>
            <li class="btn btn-light"><i class="fa-solid fa-list-ol"></i></li>
            <li class="btn btn-light"><i class="fa-solid fa-list-ul"></i></li>
          </ul>
          <ul class="d-none ps-0 d-md-flex ">
            <li class="btn btn-light"><i class="fa-solid fa-image"></i></li>
            <li class="btn btn-light"><i class="fa-solid fa-heading"></i></li>
            <li class="btn btn-light"><i class="fa-solid fa-code"></i></li>
            <li class="btn btn-light"><i class="fa-solid fa-quote-left"></i></li>
            <li class="btn btn-light"><i class="fa-regular fa-file-code"></i></li>
          </ul>
          <ul class="d-none ps-0 d-lg-flex">
            <li class="btn btn-light"><i class="fa-solid fa-anchor"></i></li>
            <li class="btn btn-light"><i class="fa-solid fa-underline"></i></li>
            <li class="btn btn-light"><i class="fa-solid fa-strikethrough"></i></li>
            <li class="btn btn-light"><i class="fa-solid fa-divide"></i></li>
            <li class="btn btn-light"><i class="fa-regular fa-circle-question"></i></li>
          </ul>
          <div class="btn btn-light ms-auto h-100"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </nav>
        <textarea
          class="main__form--content border rounded p-3"
          name=""
          id=""
          placeholder="Write your post content here..."
          cols="30"
          rows="10"
        ></textarea>
      </form>
    </main>

    <footer class="my-3">
      <ul class="d-flex w-100 justify-content-start ps-0">
        <li class="btn btn-primary mx-1">Publish</li>
        <li class="btn btn-light mx-1">Save</li>
        <li class="btn btn-light mx-1">ðŸ”¶</li>
        <li class="btn btn-light mx-1">
          Revert <span class="d-none d-md-inline">new changes</span>
        </li>
      </ul>
    </footer>
  </body>
</html>
